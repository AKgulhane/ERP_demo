<!DOCTYPE html>
<html>
<head>
    <title>Assets</title>
</head>
<body>
    <h1>Assets</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Acquisition Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset.name }}</td>
                <td>{{ asset.description }}</td>
                <td>{{ asset.acquisition_date }}</td>
                <td>
                    <a href="/assets/{{ asset.id }}">Show</a>
                    <a href="/assets/{{ asset.id }}/edit">Edit</a>
                    <form action="/assets/{{ asset.id }}" method="post" style="display:inline">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/assets/new">New Asset</a>
</body>
</html>
